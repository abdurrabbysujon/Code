<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Pro Subscription</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Underdog&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: linear-gradient(to right, #ffffff76, #ffffff33, transparent);
            --primary-color: white;
            --border-color: #ffffff54;
            --shadow-color: #ffffff16;
        }
        
        body {
            font-family: "Montserrat", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url(https://images.unsplash.com/photo-1518708909080-704599b19972?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG1lZGl0YXRpb258ZW58MHx8MHx8fDA%3D);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            color: var(--primary-color);
        }
        
        /* Card Container */
        .card {
            width: 329px;
            height:544px;
           
            min-width: 329px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            backdrop-filter: blur(2px);
            transform: scale(0.84);
            transition: transform 0.5s ease;
            text-align: center;
        }
        
        .card:active, .card:hover {
            transform: scale(1);
        }
        
     
        
        /* Card Content */
        .card-content {
            padding: 20px;
        }
        
        /* Typography */
        .card-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 300;
            margin: 15px 0;
        }
        
        .card-title span {
            background: var(--bg-color);
            font-size: 16px;
            padding: 2px 22px;
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            border-radius: 23%;
            transform: perspective(100px) rotatex(23deg);
            display: inline-block;
        }
        
        /* Pricing Section */
        .price-section {
            margin: 26px 0;
        }
        
        .original-price {
            text-decoration:line-through;
        }
        
        .discount-badge {
            padding: 10px 22px;
            background: var(--bg-color);
            border-radius: 34px;
            margin-left: 10px;
        }
        
        .current-price {
            font-size: 40px;
            font-weight: 200;
            margin: 10px 0;
        }
        
        .price-period {
            font-size: 16px;
        }
        
        /* Features List */
        .features-list {
            list-style: none;
            margin: 20px 0;
        }
        
        .features-list li {
            font-size: 16px;
            margin: 10px 25px;
            text-align: left;
            position: relative;
            padding-left: 25px;
        }
        
        .features-list li::before {
            content: '\2713';
            position: absolute;
            left: 0;
        }
        
        .features-list .excluded::before {
            content: '\2717';
        }
        
        .feature-highlight {
            font-size: 17px;
            font-weight: bold;
        }
        
        /* CTA Button */
        .cta-button {
            font-size: 23px;
            background: var(--bg-color);
            padding: 10px 59px;
            margin: 6% 20%;
            border: 1px solid var(--border-color);
            border-radius: 42px;
            box-shadow: 0 0 6px 6px var(--shadow-color);
            cursor: pointer;
            color:white;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h1 class="card-title">Meditation <span>pro</span></h1>
            
            <div class="price-section">
                <span class="original-price">$9.99</span>
                <span class="discount-badge">save 80%</span>
            </div>
            
            <h3 class="current-price">$1.99<sub class="price-period">/mo</sub></h3>
            
            <button class="cta-button">Select</button>
            
            <ul class="features-list">
                <li><span class="feature-highlight">AD free</span>, smooth experience</li>
                <li><span class="feature-highlight">24h</span> customer support</li>
                <li class="excluded"><span class="feature-highlight">Team</span>work</li>
                <li><span class="feature-highlight">1000+</span> meditations, articles, sleep stories, music</li>
                <li><span class="feature-highlight">50+</span> certified mental health coaches</li>
            </ul>
        </div>
    </div>
</body>
</html>
